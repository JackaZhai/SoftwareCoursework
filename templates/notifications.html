{% extends "base.html" %}
{% block content %}
<div class="p-4 bg-white rounded shadow-sm">
    <h1 class="h4">消息推送</h1>
    <p>调度短信/邮件/微信推送，跟踪送达状态。</p>
    <form class="row g-2" method="post" action="/notifications/send">
        <div class="col-md-3">
            <label class="form-label">渠道</label>
            <select class="form-select" name="channel">
                <option>短信</option>
                <option>邮件</option>
                <option>微信</option>
            </select>
        </div>
        <div class="col-md-4">
            <label class="form-label">收件人</label>
            <input class="form-control" name="recipient" required placeholder="138**** / user@example.com">
        </div>
        <div class="col-md-4">
            <label class="form-label">内容</label>
            <input class="form-control" name="content" required>
        </div>
        <div class="col-md-1 d-flex align-items-end">
            <button class="btn btn-primary w-100" type="submit">发送</button>
        </div>
    </form>
    <hr>
    <table class="table table-sm">
        <thead><tr><th>时间</th><th>渠道</th><th>收件人</th><th>内容</th><th>状态</th></tr></thead>
        <tbody>
        {% for msg in notifications %}
            <tr>
                <td>{{ msg.timestamp.strftime('%Y-%m-%d %H:%M:%S') }}</td>
                <td>{{ msg.channel }}</td>
                <td>{{ msg.recipient }}</td>
                <td>{{ msg.content }}</td>
                <td>{{ msg.status }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
